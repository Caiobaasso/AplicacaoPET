<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Interessados</title>
    <link rel="stylesheet" href="css/estiloCadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Interessados</h2>
        <form action="/cadastrar-interessado" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="filhote-select">Filhote:</label>
            <select id="filhote" name="filhote" required>
                <option value="">Selecione um filhote</option>
            </select>

            <button type="submit">Cadastrar Interessado</button>
        </form>

        <h3>Interessados Cadastrados</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaInteressados">
            </tbody>
        </table>
    </div>

    <script src="./js/interessados.js"></script>

</body>
</html>
